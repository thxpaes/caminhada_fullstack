<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
</head>
<body>
    <h1>Calculadora de IMC</h1>
    Peso: <br />
    <input id="peso" placeholder="Digite o seu Peso" type="number" step="0.01" /><br /><br />
    Altura: <br />
    <input id="altura" placeholder="Digite a sua Altura" type="number" step="0.01" /><br /> <br />
    <button onclick="calcularIMC()">Calcular IMC</button>

    <p></p>

    <script>
        function calcularIMC() {
            const peso = parseFloat(document.getElementById("peso").value);
            const altura = parseFloat(document.getElementById("altura").value);

            const imc = (peso / (altura**2)).toFixed(1);

            document.querySelector("p").innerHTML = imc + ' ' + classificacao(imc);
        }
        function classificacao(imc) {
         if (imc < 18.5)
              return "Você está abaixo do peso!";
          if (imc >= 18.5 && imc <= 24.9)
             return "Você está no peso ideal!";
          if (imc >= 25 && imc <= 29.9)
             return "Você está acima do peso!";
         if (imc >=30 && imc <= 39.9)
             return "Você está no estágio inicial da Obesidade, cuidado!";
         if (imc >= 40)
             return "Você está no estágio GRAVE da Obesidade, procure ajuda médica!"
        }
    </script>
</body>
</html>
